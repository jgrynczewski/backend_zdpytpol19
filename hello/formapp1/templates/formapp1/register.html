<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj zadanie</title>
</head>
<body>
    <form method="GET">
        <input type="text" name="task">
        <input type="submit" value="Zarejestruj">
    </form>

    <br/>
    <h2>Zadania do zrealizowania:</h2>
    <ul>
    {% for task in tasks %}
        <li>{{ task }}</li>
    {% endfor %}
    </ul>
</body>
</html>
